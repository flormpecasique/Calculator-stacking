<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STX Staking Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>STX Staking Comparison Tool</h1>
        <p>Compare staking options across platforms and maximize your STX earnings!</p>
    </header>

    <main>
        <section id="staking-form-section">
            <form id="staking-form">
                <div class="input-group">
                    <label for="amount">Amount of STX:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount of STX" required>
                </div>
                <div class="input-group">
                    <label for="provider">Choose a Staking Provider:</label>
                    <select id="provider" name="provider" required>
                        <option value="stackingdao">StackingDao</option>
                        <option value="xverse">Xverse</option>
                        <option value="binance">Binance</option>
                    </select>
                </div>
                <button type="submit">Calculate</button>
            </form>
        </section>

        <section id="results-section">
            <h2>Comparison Results</h2>
            <table id="comparison-table">
                <thead>
                    <tr>
                        <th>Provider</th>
                        <th>Interest Rate</th>
                        <th>Estimated Earnings</th>
                        <th>Duration</th>
                        <th>Restrictions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Results will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 STX Staking Comparison Tool by flor.btc | All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
