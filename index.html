<form id="staking-form">
  <label for="provider">Selecciona el Proveedor de Staking:</label>
  <select id="provider">
    <option value="stackingdao">StackingDAO</option>
    <option value="xverse">Xverse</option>
    <option value="binance">Binance</option>
  </select>

  <label for="amount">Cantidad de STX:</label>
  <input type="number" id="amount" placeholder="Ejemplo: 100" required>

  <button type="submit">Calcular</button>
</form>

<section class="results-section">
  <h2>Resultados de la Comparativa</h2>
  <table id="comparison-table">
    <thead>
      <tr>
        <th>Plataforma</th>
        <th>APY</th>
        <th>Recompensas Estimadas</th>
        <th>Duración Mínima</th>
        <th>Restricciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Los resultados se llenarán dinámicamente con JS -->
    </tbody>
  </table>
</section>
