<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STX Staking Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>STX Staking Comparison</h1>
        <form id="staking-form">
            <label for="amount">Enter STX amount:</label>
            <input type="number" id="amount" placeholder="e.g. 1000" required>
            
            <label for="provider">Select provider:</label>
            <select id="provider">
                <option value="stackingdao">StackingDAO</option>
                <option value="xverse">Xverse</option>
                <option value="binance-flexible">Binance (Flexible)</option>
                <option value="binance-30">Binance (30 Days)</option>
                <option value="binance-60">Binance (60 Days)</option>
                <option value="binance-90">Binance (90 Days)</option>
                <option value="binance-120">Binance (120 Days)</option>
            </select>

            <button type="submit" class="primary-btn">Compare</button>
        </form>

        <table id="comparison-table">
            <thead>
                <tr>
                    <th>Provider</th>
                    <th>APR / APY</th>
                    <th>Estimated Earnings</th>
                    <th>Duration</th>
                    <th>Payment Method</th>
                    <th>Restrictions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here -->
            </tbody>
        </table>
    </div>

    <footer>
        <p>Â© 2025 Stx Staking Comparator by flor.btc | Data sourced from StackingDAO, Xverse & Binance</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
