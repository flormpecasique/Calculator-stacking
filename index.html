<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Staking STX</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>Calculadora de Staking STX</h1>
    <p>Compara el rendimiento de diferentes plataformas de staking de STX</p>
  </header>

  <main class="main">
    <section class="form-section">
      <h2>Introduce la cantidad de STX a apilar</h2>
      <form id="staking-form">
        <label for="amount">Cantidad de STX:</label>
        <input type="number" id="amount" placeholder="Ejemplo: 100" required>

        <button type="submit">Calcular</button>
      </form>
    </section>

    <section class="results-section">
      <h2>Resultados de la Comparativa</h2>
      <table id="comparison-table">
        <thead>
          <tr>
            <th>Plataforma</th>
            <th>APY</th>
            <th>Recompensas Estimadas</th>
            <th>Duración Mínima</th>
            <th>Restricciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Los resultados se llenarán dinámicamente con JS -->
        </tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <p>Creado por <a href="https://github.com/flormpecasique/StxTracker">Flor Peña</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
