<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STX Staking Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>STX Staking Calculator</h1>
  </header>

  <section class="form-section">
    <h2>Calculate Your Earnings</h2>
    <form id="staking-form">
      <label for="amount">Amount (STX)</label>
      <input type="number" id="amount" min="0.1" step="0.1" placeholder="Enter amount in STX" required>

      <label for="provider">Select Provider</label>
      <select id="provider" required>
        <option value="stackingdao">StackingDAO</option>
        <option value="xverse">Xverse</option>
        <option value="binance">Binance</option>
      </select>

      <button type="submit">Calculate Earnings</button>
    </form>
  </section>

  <section class="comparison-section">
    <h2>Staking Comparison</h2>
    <table>
      <thead>
        <tr>
          <th>Provider</th>
          <th>APY/APR</th>
          <th>Estimated Reward (14 days)</th>
          <th>Duration</th>
          <th>Restrictions</th>
          <th>Payment Method</th>
        </tr>
      </thead>
      <tbody id="comparison-table">
      </tbody>
    </table>
  </section>

  <footer>
    <p>&copy; 2025 STX Staking Calculator | All Rights Reserved</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
