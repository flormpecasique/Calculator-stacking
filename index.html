<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STX Staking Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>STX Staking Comparison</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Calculate Your Earnings</h2>
            <form id="staking-form">
                <label for="amount">Amount of STX:</label>
                <input type="number" id="amount" name="amount" step="0.1" required>

                <label for="provider">Select Staking Provider:</label>
                <select id="provider" name="provider" required>
                    <option value="stackingdao">StackingDao</option>
                    <option value="xverse">Xverse</option>
                    <option value="binance">Binance</option>
                </select>

                <button type="submit">Calculate Earnings</button>
            </form>
        </section>

        <section class="comparison-section">
            <h2>Staking Comparison</h2>
            <table id="comparison-table">
                <thead>
                    <tr>
                        <th>Provider</th>
                        <th>Interest Rate</th>
                        <th>Estimated Earnings</th>
                        <th>Duration</th>
                        <th>Restrictions</th>
                        <th>Payment Method</th> <!-- Nueva columna -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Los resultados se insertarán dinámicamente aquí -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 STX Staking Comparison</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
