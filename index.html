<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Staking STX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Comparador de Staking STX</h1>
        <p>Compara las plataformas de Staking STX y calcula tus rendimientos estimados.</p>
    </header>

    <main>
        <form id="staking-form">
            <label for="provider">Selecciona el Proveedor de Staking:</label>
            <select id="provider" required>
                <option value="stackingdao">StackingDAO</option>
                <option value="binance">Binance</option>
                <option value="xverse">Xverse</option>
            </select>

            <label for="amount">Cantidad de STX:</label>
            <input type="number" id="amount" placeholder="Ejemplo: 100" required>

            <button type="submit">Calcular</button>
        </form>

        <section class="results-section">
            <h2>Resultados de la Comparativa</h2>
            <table id="comparison-table">
                <thead>
                    <tr>
                        <th>Plataforma</th>
                        <th>APY</th>
                        <th>Recompensas Estimadas</th>
                        <th>Duración Mínima</th>
                        <th>Restricciones</th>
                        <th>Método de Pago</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los resultados se llenarán dinámicamente con JS -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>© 2025 Comparador de Staking STX</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
